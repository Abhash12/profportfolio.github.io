<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificates</title>

  <link rel="stylesheet" href="certificates.css">

  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

</head>

<body>
  <div class="container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><a href="udemy_certificate.png" download="udemy_certificate"><img
              src="udemy_certificate.png"></a></div>
        <div class="swiper-slide"><a href="board_certificate.png" download="board_certificate"><img
              src="board_certificate.png"></a></div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    </div>

  </div>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <script src="certificates.js"></script>
</body>

</html>
